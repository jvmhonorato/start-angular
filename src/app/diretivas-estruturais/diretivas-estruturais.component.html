<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
   False
  </p>
</ng-template>
<hr>
<p *ngIf="conditionClick">
  True
</p>
<p *ngIf="!conditionClick">
  False
</p>
<button (click)="onClick()">Click</button>

<hr>

<ul>
  <li  *ngFor="let item of list; let i = index" (click)="onClickEventList(1)"> [{{i}}]-{{item.nome}}  idade: {{item.idade}}</li>
</ul>

<button (click)="onClickAddList()"
>Add</button>
